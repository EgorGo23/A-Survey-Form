<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Second Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label for="name" id="name-label">* Name: </label>
                </div>
                <div class="rightTab">
                    <input type="text" id="name" class="inputField" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="email" id="email-label">* Email: </label>  
                </div>
                <div class="rightTab">
                    <input id="email" type="email" placeholder="Enter your Email" class="inputField" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="number" id="number-label">* Age: </label>  
                </div>
                <div class="rightTab">
                    <input type="number" id="number" placeholder="Age" min="1" max="100" class="inputField" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="dropdown">Which option best describes your current role?</label>  
                </div>
                <div class="rightTab">
                    <select form="survey-form" class="dropdownMenu" name="currentPos" id="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>  
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;" class="radioUl">
                        <li class="check">
                            <label for="firstRadio">Definitely<input id="firstRadio" value="1" type="radio" name="radio-buttons" class="radio"></label>
                        </li>
                        <li class="check">
                            <label for="secondRadio">Maybe<input id="secondRadio" value="2" type="radio" name="radio-buttons" class="radio"></label>
                        </li>
                        <li class="check">
                            <label for="thirdRadio">Not sure<input id="thirdRadio" value="3" type="radio" name="radio-buttons" class="radio"></label>
                        </li>
                    </ul>
                </div>
            </div>
                
            <div class="rowTab">
                <div class="labels">
                    <label for="userLike">What do you like most in FCC:</label>  
                </div>
                <div class="rightTab">
                    <select form="survey-form" name="userLike" class="dropdownMenu" id="userLike">
                        <option disabled selected value>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
            </div>    
               
            <div class="rowTab">
                <div class="labels">
                    <label for="improvedThings">Things that should be improved in the future
                            <br>(Check all that apply):</label>  
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="check">
                            <label for="firstCheckbox">Front-end Projects
                                <input id="firstCheckbox" type="checkbox" name="selectCheckbox" value="1" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="secondCheckbox">Back-end Projects
                                <input id="secondCheckbox" type="checkbox" name="selectCheckbox" value="2" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="thirdCheckbox">Data Visualization
                                <input id="thirdCheckbox" type="checkbox" name="selectCheckbox" value="3" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="fourthCheckbox">Challenges
                                <input id="fourthCheckbox" type="checkbox" name="selectCheckbox" value="4" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="fifthCheckbox"> Open Source Community
                                <input id="fifthCheckbox" type="checkbox" name="selectCheckbox" value="5" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="sixthCheckbox">Gitter help rooms
                                <input id="sixthCheckbox" type="checkbox" name="selectCheckbox" value="6" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="seventhCheckbox">Videos
                                <input id="seventhCheckbox" type="checkbox" name="selectCheckbox" value="7" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="eighth">City Meetups
                                <input id="eighth" type="checkbox" name="selectCheckbox" value="8" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="ninth">Wiki
                                <input id="ninth" type="checkbox" name="selectCheckbox" value="9" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="tenthCheckbox">Forum
                                <input id="tenthCheckbox" type="checkbox" name="selectCheckbox" value="10" class="checkbox">
                            </label>
                        </li>
                        <li class="check">
                            <label for="eleventhCheckbox">Additional Courses
                                <input id="eleventhCheckbox" type="checkbox" name="selectCheckbox" value="11" class="checkbox">
                            </label>
                        </li>
                    </ul> 
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="comment">Any Comments or Suggestions?</label>  
                </div>
                <div class="rightTab">
                    <textarea id="comment" form="survey-form" placeholder="Enter your comment here..."></textarea>
                </div>
            </div> 

            <button id="submit">Submit</button>    
        </form>
    </div>
</body>
</html>
